<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>WebRTC Video Chat</title>
	<style>
		/* main  */
		.buttons-container,
		.videos-container {
			display: flex;
			justify-content: space-around;
			padding: 0.5rem;
		}

		video {
			width: 640px;
			height: 480px;
			background-color: #ddd;
			border-radius: 4px;
			box-shadow: 0px 4px 2px rgba(0, 0, 0, 0.2);
		}

		button {
			padding: 0.5rem 1rem;
			border: 0;
			box-shadow: 0 0 3px rgba(0, 0, 0, 0.2);
			background-color: goldenrod;
			color: #fff;
			border-radius: 4px;
			cursor: pointer;
		}
	</style>
</head>

<body>
	<main>
		<div class="videos-container">
			<video id="local" autoplay muted></video>
			<video id="remote" autoplay></video>
		</div>
		<div class="buttons-container">
			<button id="btn-call">Call Remote</button>
		</div>
	</main>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuidv4.min.js"
		integrity="sha512-BCMqEPl2dokU3T/EFba7jrfL4FxgY6ryUh4rRC9feZw4yWUslZ3Uf/lPZ5/5UlEjn4prlQTRfIPYQkDrLCZJXA=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script type="module" src="/app.js"></script>
</body>

</html>
